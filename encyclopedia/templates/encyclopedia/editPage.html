{% extends "encyclopedia/layout.html" %}

{% block title %}
   
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
        <form action = "{% url 'editPage' %}" method = "POST">
            {% csrf_token %}
            <label>Title:</label>
            <input type = "text" name ="title" placeholder = "Enter a title" value="{{ title }}">
            <br/>
            <label>Markdown Content:</label>
            <br/>
            <textarea name ="content">{{content | safe}}</textarea>
            <br>
            <input type="submit" value="Save Changes">
        </form> 
{% endblock %}
